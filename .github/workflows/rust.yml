name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Download deps
      run: sudo apt-get update && sudo apt-get install -y libpango1.0-dev libx11-dev libxext-dev libxft-dev libxinerama-dev libxcursor-dev libxrender-dev libxfixes-dev
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose --features impl-cgmath,impl-nalgebra,impl-mint
    - name: Run tests
      run: cargo test --verbose --features impl-cgmath,impl-nalgebra,impl-mint
