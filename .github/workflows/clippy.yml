name: Clippy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install clippy
      run : rustup component add clippy
    - name: Run clippy
      run: cargo clippy --features impl-cgmath,impl-nalgebra,impl-mint,impl-vec,impl-vecmath
